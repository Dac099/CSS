<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseud-clases</title>
    <style>
        a:link
        {
            color: rgb(197, 8, 8);
        }
        a:visited
        {
            color:rgb(87, 143, 31);
        }
        a:hover
        {
            background-color: burlywood;
        }
        p:not(.maravillas)
        {
            color: violet;
        }
        .container div:nth-child(1)
        {   
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="/">Alicia</a>
    <p>en el</p>
    <p class="maravillas">pais</p>
    <div class="container">
        <div>Hola</div>
        <div>Hola</div>
        <div>Hola</div>
    </div>
</body>
</html>
