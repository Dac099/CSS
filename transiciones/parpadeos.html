<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uno
        {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #333;
        }
        
        .uno:hover .dos
        {
            transform: translateY(100px)
        }

        .dos
        {
            background: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="uno">
        <div class="dos"></div>
    </div>
</body>
</html>
